  - RULE-SET,Proxy,🪁 节点选择
  - RULE-SET,Direct,🎯 全球直连
  - RULE-SET,Direct_2,🎯 全球直连
  - RULE-SET,Advertising_Domain,⛔️ 隐私广告
  - RULE-SET,Advertising,⛔️ 隐私广告
  - RULE-SET,Scholar,🧪 学术服务
  - RULE-SET,Scholar_2,🧪 学术服务
