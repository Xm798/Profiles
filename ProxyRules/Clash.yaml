  - RULE-SET,GlobalMedia,📹 国际媒体
  - RULE-SET,WeChat,🎯 全球直连
  - RULE-SET,ProxyLite,🪁 节点选择
  - RULE-SET,Speedtest,📡 测速服务
  - RULE-SET,Game,🎮 游戏服务
  - RULE-SET,Steam,🎮 游戏服务
